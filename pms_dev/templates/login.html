
{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}

<div class="userlogin">
    <h1>Login</h1>
    <table>
        <tr>
            <th>User ID</th>
            <th>User Name</th>
            <th>Last Updated</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user.user_id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.password }}</td>                
                <td>{{ user.last_updated.date() }}</td>

            </tr>
        {% endfor %}
    </table>
    <form action="/login/" method="POST" >
        <label  for="username">Username</label>
        <input type="text" name = "username" id="username"> <br>
        <label  for="password">Password</label>
        <input type="text" name = "password" id="password"><br>
        <input type="submit" value="Login">
    </form>
{% endblock %}
